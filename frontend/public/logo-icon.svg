<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ConvexHire Icon">
  <defs>
    <!-- Gradient for the AI nodes -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the human node -->
    <linearGradient id="humanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Icon: Multi-agent system with human at center -->
  <g transform="translate(5, 5)">
    <!-- Orbital paths representing AI agent coordination -->
    <circle cx="20" cy="20" r="16" stroke="#2563EB" stroke-width="1.5" fill="none" opacity="0.3" stroke-dasharray="4 3"/>
    <circle cx="20" cy="20" r="12" stroke="#1d4ed8" stroke-width="1.5" fill="none" opacity="0.2" stroke-dasharray="3 2"/>
    
    <!-- AI Agent nodes (positioned around the circle) -->
    <g filter="url(#glow)">
      <!-- Top agent -->
      <circle cx="20" cy="4" r="2.8" fill="url(#aiGradient)"/>
      <circle cx="20" cy="4" r="1.6" fill="white" opacity="0.4"/>
      
      <!-- Right agent -->
      <circle cx="36" cy="20" r="2.8" fill="url(#aiGradient)"/>
      <circle cx="36" cy="20" r="1.6" fill="white" opacity="0.4"/>
      
      <!-- Bottom agent -->
      <circle cx="20" cy="36" r="2.8" fill="url(#aiGradient)"/>
      <circle cx="20" cy="36" r="1.6" fill="white" opacity="0.4"/>
      
      <!-- Left agent -->
      <circle cx="4" cy="20" r="2.8" fill="url(#aiGradient)"/>
      <circle cx="4" cy="20" r="1.6" fill="white" opacity="0.4"/>
      
      <!-- Top-right agent -->
      <circle cx="31" cy="9" r="2.4" fill="url(#aiGradient)" opacity="0.8"/>
      
      <!-- Bottom-right agent -->
      <circle cx="31" cy="31" r="2.4" fill="url(#aiGradient)" opacity="0.8"/>
    </g>
    
    <!-- Connection lines from agents to center (representing orchestration) -->
    <g stroke="#2563EB" stroke-width="1" opacity="0.35" stroke-dasharray="2 2">
      <line x1="20" y1="7" x2="20" y2="14"/>
      <line x1="33" y1="20" x2="26" y2="20"/>
      <line x1="20" y1="33" x2="20" y2="26"/>
      <line x1="7" y1="20" x2="14" y2="20"/>
      <line x1="29" y1="11" x2="23" y2="17"/>
      <line x1="29" y1="29" x2="23" y2="23"/>
    </g>
    
    <!-- Central human node (the decision maker) -->
    <g filter="url(#glow)">
      <circle cx="20" cy="20" r="5.6" fill="url(#humanGradient)"/>
      <circle cx="20" cy="20" r="4" fill="white" opacity="0.3"/>
      <!-- Human icon inside -->
      <g transform="translate(20, 20)" fill="white">
        <circle cx="0" cy="-1.2" r="1.6"/>
        <path d="M-1.8 2.8 L-1 0.6 L1 0.6 L1.8 2.8 Z" stroke="white" stroke-width="0.9" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>
</svg>
