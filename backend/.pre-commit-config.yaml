# Pre-commit Configuration
# https://pre-commit.com/
#
# This runs checks BEFORE you commit. If any check fails,
# the commit is blocked until you fix the issue.
#
# Install: uv add --dev pre-commit && uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      # Run linter and auto-fix issues
      - id: ruff
        args: [--fix]
      # Run formatter
      - id: ruff-format

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace      # Remove trailing whitespace
      - id: end-of-file-fixer        # Ensure files end with newline
      - id: check-yaml               # Validate YAML syntax
      - id: check-added-large-files  # Prevent large files from being committed
