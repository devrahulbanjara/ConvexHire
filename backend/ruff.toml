# Ruff Configuration
# https://docs.astral.sh/ruff/settings/

# Match the Python version in requires-python
target-version = "py312"

# Set maximum line length
line-length = 88

# Exclude common directories
exclude = [
    ".venv",
    "__pycache__",
    ".pytest_cache",
    "alembic/versions",
    "notebooks",
]

[lint]
# Enable recommended rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (import sorting)
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "E402",   # module level import not at top (needed for __init__.py exports)
    "E712",   # comparison to True (needed for SQLAlchemy filters)
    "F403",   # star imports (legacy code, refactor later)
    "F405",   # may be undefined from star imports
    "F821",   # undefined name (SQLAlchemy forward references)
    "B904",   # raise from (within except clause)
    "B007",   # unused loop variable
    "B008",   # function call in default argument (FastAPI Depends pattern)
    "SIM108", # ternary operator suggestion
]

# Allow autofix for all enabled rules
fixable = ["ALL"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Format code examples in docstrings
docstring-code-format = true