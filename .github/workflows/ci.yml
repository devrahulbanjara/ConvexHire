# GitHub Actions CI Pipeline

# This workflow runs on every push and pull request to main/develop branches.
# It checks:
#   - Backend: Python linting and formatting with Ruff
#   - Frontend: ESLint checks and Prettier formatting

name: CI

on:
  push:
    branches:
      - main
      - dev

  pull_request:
    branches:
      - main
      - dev

jobs:
  backend:
    name: Backend Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      # Step 1: Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up uv (modern Python package manager)
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: uv sync

      # Step 4: Run Ruff linter to check for code issues
      - name: Run Ruff linter
        run: uvx ruff check --fix

      # Step 5: Check code formatting (fails if code isn't formatted)
      - name: Check code formatting
        run: uvx ruff format

  frontend:
    name: Frontend Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use Node 20 LTS
          cache: "npm" # Cache npm packages
          cache-dependency-path: frontend/package-lock.json

      # Step 3: Install npm dependencies (clean install)
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint
      - name: Run ESLint
        run: npm run lint

      # Step 5: Prettier check (fails if formatting is off)
      - name: Prettier check
        run: npm run format:check
