repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix, --config, backend/ruff.toml]
        files: ^backend/
      - id: ruff-format
        args: [--config, backend/ruff.toml]
        files: ^backend/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend Lint
        entry: bash -c "cd frontend && npx lint-staged"
        language: system
        files: ^frontend/
        pass_filenames: false
